<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>

        body{


            font-family: Arial, Helvetica, sans-serif;
        }

        table{

            border-collapse: collapse;
        }
        td,th{border: solid 2px black;
            width: 200px;
            height: 20px;

            
        }

        td{text-align: center;}

        thead, tfoot{
            background-color: darkslateblue;
            color: antiquewhite;
        }



    </style>


</head>
<body>

    <table>
        <thead>
            <th>
                estado
    
            </th>
            <th>população</th>
            <th>% da população</th>
            

            
        </thead>

        <tbody>
            <tr>

            <td>Sao paulo</td>
            <td>50.000.000</td> 
            <td>20%</td>

            </tr>

            <tr>
                <td>Rio de janeiro</td>
                <td>50.000.00</td>
                <td>12%</td>
            </tr>

            <tr>
                <td>Minas gerais</td>
                <td>31.000.000</td>
                <td>6%</td>
            </tr>




        </tbody>


        <tfoot>
            <tr>
                <th>totoal de habitantes</th>
                <td>131.000.000</td>
                <td>38%</td>


            </tr>



        </tfoot>
    </table>
    
</body>
</html>
