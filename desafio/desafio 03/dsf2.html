<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela</title>
    <style>
        table{border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        tr,th,td{
            border: solid black;
        }
        td.média{background-color: rgb(130, 45, 210);}

        td{text-align: center;}
        th{background-color: rgb(130, 45, 210);
            color: rgb(255, 255, 255);
        
        }

        th#cor{background-color: grey;}
        th#cor2{background-color: grey;}
    </style>
</head>
<body>

    <h1>desafio tabela</h1>


    <table>
        <thead>
            <tr>
                <th rowspan="2">area</th>
                <th rowspan="2">disiplina</th>
                <th rowspan="2">nota</th>
                <th rowspan="2">média</th>
            </tr>
        </thead>

        <tr>
            <th id="cor" rowspan="4">exatas</th>
            <td>matematica</td>
            <td>0</td>
            <td>0</td>
        </tr>

        <tr>
            <td>fisica</td>
            <td>0</td>
            <td>0</td>

        </tr>

        <tr>
            
            <td>quimica</td>
            <td>0</td>
            <td>0</td>


        </tr>



        <tr>

            <td>biologia</td>
            <td>0</td>
            <td>0</td>


        </tr>

        <tr>
            <th colspan="3">média de exatas</th>
            <td class="média">0</td>
        </tr>

        <tr>
            <th id="cor2" rowspan="3" >humanas</th>
        </tr>

        <tr>
            <td>historia</td>
            <td>0</td>
            <td>0</td>
            
        </tr>

        <tr>
            <td>geografia</td>
            <td>0</td>
            <td>0</td>
        </tr>

        <tr>
            <th colspan="3">média de humas</th>
            <td class="média">0</td>
        </tr>


        
            
        
        
    </table>
    
</body>
</html>
