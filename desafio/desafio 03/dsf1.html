<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio mesclagem de celula</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{border: solid black;
            width: 80px;
            padding: 10px;
            
        }

        td#joga{text-align: center;}

        table#tabela{margin-top: 70px;}
    </style>
</head>
<body>
    <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7 </td>
            
        </tr>

        <tr>
            <td id="joga" colspan="3">8</td>
            <td>9</td>
            
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>



    <table id="tabela">

        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>

        <tr>
            <td rowspan="5">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>

        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>


        </tr>
        <tr>
            <td>m</td>
            <td>n</td>
            <td>o</td>
        </tr>

        <tr>
            <td colspan="4">q</td>
        </tr>
    </table>
    
</body>
</html>
